	<body>
<section id="main" class="section main signin no-left no-right">
	<div class="section-content">
		<div class="header aligncenter">
			<a href="index.html"><img src="img/logo-3.png"></a>
		</div>
	</div>

	<div class="section-content section-content-dark signin-page">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-6 col-lg-offset-4 col-md-offset-3">
					<form class="form-signin" role="form">
						
						<input type="text" class="form-control input-lg" placeholder="Email address" required autofocus>
						<input type="password" class="form-control input-lg" placeholder="Password" required>
						<label class="checkbox">
							<input type="checkbox" value="remember-me"> Remember me
						</label>

						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

					</form>
				</div>
			</div>
		</div> <!-- /container -->
	</div>


	<div class="section-content signin-page">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-6 col-lg-offset-4 col-md-offset-3">
					<ul class="list-inline aligncenter">
						<li><a href="#">Forgot username?</a></li>
						<li><a href="#">Forgot password?</a></li>
						<li><a href="#">Create account</a></li>
					</ul>

					<hr>
					<ul class="nav nav-pills nav-justified">
						<li><a href="#" class="brand brand-facebook"><i class="fa fa-facebook-square"></i> Facebook</a></li>
						<li><a href="#" class="brand brand-gplus"><i class="fa fa-google-plus-square"></i> Google+</a></li>
						<li><a href="#" class="brand brand-twitter"><i class="fa fa-twitter-square"></i> Twitter</a></li>
						<li><a href="#" class="brand brand-github"><i class="fa fa-github-square"></i> Github</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

</section>
